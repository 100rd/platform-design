apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: chains
  namespace: chains
spec:
  subscriptions:
    - image:
        repoURL: <ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/chains
        semverConstraint: ">=0.1.0"
        discoveryLimit: 5
    - git:
        repoURL: git@github.com:100rd/platform-design.git
        includePaths:
          - apps/chains/**
