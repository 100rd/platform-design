apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: direct
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: direct
      sources:
        direct: true
  promotionTemplate:
    spec:
      steps:
        - uses: git-clone
          config:
            repoURL: git@github.com:IgorGerasimow/platform-design.git
            checkout:
              - branch: main
                path: ./src
        - uses: yaml-update
          config:
            path: ./src/envs/dev/values/direct/values.yaml
            updates:
              - key: image.tag
                value: ${{ imageFrom("direct").Tag }}
        - uses: git-commit
          config:
            path: ./src
            messageFromSteps:
              - yaml-update
        - uses: git-push
          config:
            path: ./src
        - uses: argocd-update
          config:
            apps:
              - name: direct-dev
  verification:
    analysisTemplates:
      - name: health-check
