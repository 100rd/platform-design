apiVersion: kargo.akuity.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: health-check
spec:
  metrics:
    - name: argocd-sync-status
      provider:
        job:
          spec:
            backoffLimit: 1
            template:
              spec:
                restartPolicy: Never
                containers:
                  - name: check
                    image: bitnami/kubectl:1.32
                    command:
                      - sh
                      - -c
                      - |
                        # Verify ArgoCD application is synced and healthy
                        APP_NAME="${ARGOCD_APP_NAME:-unknown}"
                        SYNCED=$(kubectl get application "$APP_NAME" -n argocd -o jsonpath='{.status.sync.status}')
                        HEALTH=$(kubectl get application "$APP_NAME" -n argocd -o jsonpath='{.status.health.status}')
                        echo "App: $APP_NAME Sync: $SYNCED Health: $HEALTH"
                        [ "$SYNCED" = "Synced" ] && [ "$HEALTH" = "Healthy" ]
      successCondition: result.exitCode == 0
      failureLimit: 3
      interval: 30s
      count: 5
