apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chains-prod
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: chains:prod
  labels:
    app.kubernetes.io/part-of: platform-workloads
    app.kubernetes.io/component: chains
    env: prod
spec:
  project: platform-workloads
  sources:
    - repoURL: git@github.com:100rd/platform-design.git
      targetRevision: HEAD
      path: apps/chains
      helm:
        ignoreMissingValueFiles: true
        valueFiles:
          - $values/envs/prod/values/chains/values.yaml
        values: |
          environment: "prod"
    - repoURL: git@github.com:100rd/platform-design.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: prod-chains
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
