apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo-config
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: platform-workloads
spec:
  project: platform-workloads
  source:
    repoURL: git@github.com:100rd/platform-design.git
    targetRevision: HEAD
    path: kargo
    directory:
      recurse: true
      include: "*.yaml"
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
