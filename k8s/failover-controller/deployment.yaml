apiVersion: apps/v1
kind: Deployment
metadata:
  name: failover-controller
  namespace: dns-failover
  labels:
    app: failover-controller
spec:
  replicas: 1 # Single replica for leader election simplicity
  selector:
    matchLabels:
      app: failover-controller
  template:
    metadata:
      labels:
        app: failover-controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: failover-controller
      containers:
        - name: failover-controller
          image: failover-controller:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: dns-provider-secrets
                  key: database-url
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - containerPort: 8080
              name: metrics
