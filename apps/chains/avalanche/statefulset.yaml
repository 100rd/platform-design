apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: avalanche
  namespace: avalanche
  labels:
    app.kubernetes.io/name: avalanche
    app.kubernetes.io/component: full-node
spec:
  serviceName: avalanche-headless
  replicas: 2
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: avalanche
  template:
    metadata:
      labels:
        app.kubernetes.io/name: avalanche
        app.kubernetes.io/component: full-node
        blockchain.io/role: avalanche-full-node
        blockchain.io/network: avalanche
    spec:
      serviceAccountName: avalanche
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Schedule on avalanche-full-nodes Karpenter nodepool
      tolerations:
        - key: blockchain.io/role
          value: avalanche-full-node
          effect: NoSchedule
      nodeSelector:
        blockchain.io/role: avalanche-full-node

      # Spread replicas across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: avalanche

      containers:
        - name: avalanchego
          image: avaplatform/avalanchego:v1.11.13
          args:
            - --http-host=0.0.0.0
            - --http-port=9650
            - --staking-port=9651
            - --db-dir=/data/avalanche
            - --network-id=mainnet
            - --http-allowed-hosts=*
            - --api-admin-enabled=false
          ports:
            - name: rpc
              containerPort: 9650
              protocol: TCP
            - name: p2p
              containerPort: 9651
              protocol: TCP
          resources:
            requests:
              cpu: "4"
              memory: 16Gi
            limits:
              cpu: "8"
              memory: 32Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: avalanche-data
              mountPath: /data/avalanche
            - name: avalanche-config
              mountPath: /etc/avalanche
              readOnly: true
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /ext/health
              port: rpc
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ext/health
              port: rpc
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /ext/health
              port: rpc
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30

      volumes:
        - name: avalanche-config
          configMap:
            name: avalanche-config
        - name: tmp
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: avalanche-data
      spec:
        storageClassName: gp3-avalanche
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Ti
