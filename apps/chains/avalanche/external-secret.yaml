apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: avalanche-staking-credentials
  namespace: avalanche
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: avalanche-staking-credentials
    creationPolicy: Owner
  data:
    - secretKey: staker-key
      remoteRef:
        key: /chains/avalanche/staking-credentials
        property: staker-key
    - secretKey: staker-cert
      remoteRef:
        key: /chains/avalanche/staking-credentials
        property: staker-cert
