apiVersion: v1
kind: Service
metadata:
  name: tron-headless
  namespace: tron
  labels:
    app.kubernetes.io/name: tron
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: tron
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
    - name: http-api
      port: 8090
      targetPort: http-api
    - name: solidity-api
      port: 8091
      targetPort: solidity-api
    - name: p2p
      port: 18888
      targetPort: p2p
