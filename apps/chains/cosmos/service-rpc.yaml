apiVersion: v1
kind: Service
metadata:
  name: cosmos-rpc
  namespace: cosmos
  labels:
    app.kubernetes.io/name: cosmos
    app.kubernetes.io/component: rpc
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: cosmos
  ports:
    - name: rpc
      port: 26657
      targetPort: rpc
      protocol: TCP
    - name: grpc
      port: 9090
      targetPort: grpc
      protocol: TCP
    - name: api
      port: 1317
      targetPort: api
      protocol: TCP
