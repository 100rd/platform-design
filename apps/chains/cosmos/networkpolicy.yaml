apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cosmos-node-policy
  namespace: cosmos
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: cosmos
  ingress:
    # P2P from anywhere (Cosmos network)
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "26656"
              protocol: TCP
    # RPC, gRPC, and API from within the cluster only
    - fromEndpoints:
        - {}
      toPorts:
        - ports:
            - port: "26657"
              protocol: TCP
            - port: "9090"
              protocol: TCP
            - port: "1317"
              protocol: TCP
            - port: "26660"
              protocol: TCP
  egress:
    # P2P to Cosmos network
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "26656"
              protocol: TCP
    # DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # HTTPS for seed nodes DNS resolution
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "53"
              protocol: UDP
