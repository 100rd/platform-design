apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cosmos
  namespace: cosmos
  labels:
    app.kubernetes.io/name: cosmos
    app.kubernetes.io/component: full-node
spec:
  serviceName: cosmos-headless
  replicas: 2
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: cosmos
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cosmos
        app.kubernetes.io/component: full-node
        blockchain.io/role: cosmos-full-node
        blockchain.io/network: cosmos
    spec:
      serviceAccountName: cosmos
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Schedule on cosmos-full-nodes Karpenter nodepool
      tolerations:
        - key: blockchain.io/role
          value: cosmos-full-node
          effect: NoSchedule
      nodeSelector:
        blockchain.io/role: cosmos-full-node

      # Spread replicas across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: cosmos

      containers:
        - name: gaiad
          image: ghcr.io/cosmos/gaia:v21.0.1
          command: ["gaiad"]
          args:
            - start
            - --home=/data/cosmos
            - --rpc.laddr=tcp://0.0.0.0:26657
            - --grpc.address=0.0.0.0:9090
            - --api.address=tcp://0.0.0.0:1317
            - --p2p.laddr=tcp://0.0.0.0:26656
            - --pruning=nothing
          ports:
            - name: p2p
              containerPort: 26656
              protocol: TCP
            - name: rpc
              containerPort: 26657
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: api
              containerPort: 1317
              protocol: TCP
            - name: metrics
              containerPort: 26660
              protocol: TCP
          resources:
            requests:
              cpu: "4"
              memory: 16Gi
            limits:
              cpu: "8"
              memory: 32Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: cosmos-data
              mountPath: /data/cosmos
            - name: cosmos-config
              mountPath: /etc/cosmos
              readOnly: true
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /health
              port: rpc
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: rpc
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: rpc
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30

      volumes:
        - name: cosmos-config
          configMap:
            name: cosmos-config
        - name: tmp
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: cosmos-data
      spec:
        storageClassName: gp3-cosmos
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Ti
