apiVersion: v1
kind: Service
metadata:
  name: cosmos-headless
  namespace: cosmos
  labels:
    app.kubernetes.io/name: cosmos
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: cosmos
  ports:
    - name: rpc
      port: 26657
      targetPort: rpc
    - name: grpc
      port: 9090
      targetPort: grpc
    - name: api
      port: 1317
      targetPort: api
    - name: p2p
      port: 26656
      targetPort: p2p
    - name: metrics
      port: 26660
      targetPort: metrics
