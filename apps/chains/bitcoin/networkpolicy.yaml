apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: bitcoin-node-policy
  namespace: bitcoin
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: bitcoin
  ingress:
    # P2P from anywhere (Bitcoin network)
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "8333"
              protocol: TCP
    # RPC from within the cluster only
    - fromEndpoints:
        - {}
      toPorts:
        - ports:
            - port: "8332"
              protocol: TCP
  egress:
    # P2P to Bitcoin network
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "8333"
              protocol: TCP
    # DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # HTTPS for seed nodes DNS resolution
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "53"
              protocol: UDP
