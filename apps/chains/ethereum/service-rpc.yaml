apiVersion: v1
kind: Service
metadata:
  name: ethereum-rpc
  namespace: ethereum
  labels:
    app.kubernetes.io/name: ethereum
    app.kubernetes.io/component: rpc
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ethereum
  ports:
    - name: rpc
      port: 8545
      targetPort: rpc
      protocol: TCP
    - name: ws
      port: 8546
      targetPort: ws
      protocol: TCP
    - name: metrics
      port: 6060
      targetPort: metrics
      protocol: TCP
