apiVersion: v1
kind: Service
metadata:
  name: polkadot-rpc
  namespace: polkadot
  labels:
    app.kubernetes.io/name: polkadot
    app.kubernetes.io/component: rpc
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: polkadot
  ports:
    - name: rpc
      port: 9933
      targetPort: rpc
      protocol: TCP
    - name: ws
      port: 9944
      targetPort: ws
      protocol: TCP
