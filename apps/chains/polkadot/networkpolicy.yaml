apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: polkadot-node-policy
  namespace: polkadot
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: polkadot
  ingress:
    # P2P from anywhere (Polkadot network)
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "30333"
              protocol: TCP
    # RPC and WS from within the cluster only
    - fromEndpoints:
        - {}
      toPorts:
        - ports:
            - port: "9933"
              protocol: TCP
            - port: "9944"
              protocol: TCP
            - port: "9615"
              protocol: TCP
  egress:
    # P2P to Polkadot network
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "30333"
              protocol: TCP
    # DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # HTTPS for seed nodes DNS resolution
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "53"
              protocol: UDP
