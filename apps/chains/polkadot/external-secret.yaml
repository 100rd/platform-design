apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: polkadot-node-credentials
  namespace: polkadot
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: polkadot-node-credentials
    creationPolicy: Owner
  data:
    - secretKey: node-key
      remoteRef:
        key: /chains/polkadot/node-credentials
        property: node-key
