apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: polygon-rpc-credentials
  namespace: polygon
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: polygon-rpc-credentials
    creationPolicy: Owner
  data:
    - secretKey: rpcuser
      remoteRef:
        key: /chains/polygon/rpc-credentials
        property: rpcuser
    - secretKey: rpcpassword
      remoteRef:
        key: /chains/polygon/rpc-credentials
        property: rpcpassword
