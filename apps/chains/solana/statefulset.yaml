apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: solana
  namespace: solana
  labels:
    app.kubernetes.io/name: solana
    app.kubernetes.io/component: full-node
spec:
  serviceName: solana-headless
  replicas: 2
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: solana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: solana
        app.kubernetes.io/component: full-node
        blockchain.io/role: solana-full-node
        blockchain.io/network: solana
    spec:
      serviceAccountName: solana
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Schedule on solana-full-nodes Karpenter nodepool
      tolerations:
        - key: blockchain.io/role
          value: solana-full-node
          effect: NoSchedule
      nodeSelector:
        blockchain.io/role: solana-full-node

      # Spread replicas across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: solana

      containers:
        - name: solana-validator
          image: solanalabs/solana:v1.18.26
          command: ["/bin/bash"]
          args: ["/etc/solana/validator.sh"]
          ports:
            - name: p2p-tcp
              containerPort: 8001
              protocol: TCP
            - name: p2p-udp
              containerPort: 8001
              protocol: UDP
            - name: rpc
              containerPort: 8899
              protocol: TCP
            - name: ws
              containerPort: 8900
              protocol: TCP
            - name: gossip
              containerPort: 8000
              protocol: UDP
          env:
            - name: SOLANA_METRICS_CONFIG
              valueFrom:
                secretKeyRef:
                  name: solana-credentials
                  key: metrics-config
                  optional: true
          resources:
            requests:
              cpu: "12"
              memory: 128Gi
            limits:
              cpu: "16"
              memory: 256Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: solana-data
              mountPath: /solana/data
            - name: solana-config
              mountPath: /etc/solana
              readOnly: true
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /health
              port: rpc
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: rpc
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: rpc
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 60

      volumes:
        - name: solana-config
          configMap:
            name: solana-config
            defaultMode: 0555
        - name: tmp
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: solana-data
      spec:
        storageClassName: gp3-solana
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 4Ti
