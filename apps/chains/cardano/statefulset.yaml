apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cardano
  namespace: cardano
  labels:
    app.kubernetes.io/name: cardano
    app.kubernetes.io/component: full-node
spec:
  serviceName: cardano-headless
  replicas: 2
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: cardano
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cardano
        app.kubernetes.io/component: full-node
        blockchain.io/role: cardano-full-node
        blockchain.io/network: cardano
    spec:
      serviceAccountName: cardano
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Schedule on cardano-full-nodes Karpenter nodepool
      tolerations:
        - key: blockchain.io/role
          value: cardano-full-node
          effect: NoSchedule
      nodeSelector:
        blockchain.io/role: cardano-full-node

      # Spread replicas across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: cardano

      containers:
        - name: cardano-node
          image: ghcr.io/intersectmbo/cardano-node:10.1.4
          args:
            - run
            - --topology
            - /etc/cardano/topology.json
            - --database-path
            - /cardano/data/db
            - --socket-path
            - /ipc/node.socket
            - --config
            - /nix/store/cardano-config/mainnet-config.json
            - --port
            - "3001"
          ports:
            - name: p2p
              containerPort: 3001
              protocol: TCP
            - name: metrics
              containerPort: 12788
              protocol: TCP
          resources:
            requests:
              cpu: "2"
              memory: 16Gi
            limits:
              cpu: "4"
              memory: 32Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: cardano-data
              mountPath: /cardano/data
            - name: cardano-config
              mountPath: /etc/cardano
              readOnly: true
            - name: ipc
              mountPath: /ipc
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            exec:
              command:
                - test
                - -S
                - /ipc/node.socket
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - test
                - -S
                - /ipc/node.socket
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            exec:
              command:
                - test
                - -S
                - /ipc/node.socket
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 40

        # Ogmios sidecar provides WebSocket/JSON RPC access to the Cardano node
        - name: ogmios
          image: cardanosolutions/ogmios:v6.9.0
          args:
            - --host
            - "0.0.0.0"
            - --port
            - "1337"
            - --node-socket
            - /ipc/node.socket
            - --node-config
            - /nix/store/cardano-config/mainnet-config.json
          ports:
            - name: ogmios
              containerPort: 1337
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "1"
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: ipc
              mountPath: /ipc
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /health
              port: ogmios
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: ogmios
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

      volumes:
        - name: cardano-config
          configMap:
            name: cardano-config
        - name: ipc
          emptyDir: {}
        - name: tmp
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: cardano-data
      spec:
        storageClassName: gp3-cardano
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 512Gi
