apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cardano-node-policy
  namespace: cardano
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: cardano
  ingress:
    # P2P from anywhere (Cardano network)
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "3001"
              protocol: TCP
    # Ogmios + metrics from within the cluster only
    - fromEndpoints:
        - {}
      toPorts:
        - ports:
            - port: "1337"
              protocol: TCP
            - port: "12788"
              protocol: TCP
  egress:
    # P2P to Cardano network
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "3001"
              protocol: TCP
    # DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # HTTPS for relay discovery and config downloads
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "53"
              protocol: UDP
