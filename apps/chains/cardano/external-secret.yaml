apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cardano-credentials
  namespace: cardano
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: cardano-credentials
    creationPolicy: Owner
  data:
    - secretKey: node-key
      remoteRef:
        key: /chains/cardano/credentials
        property: node-key
    - secretKey: vrf-key
      remoteRef:
        key: /chains/cardano/credentials
        property: vrf-key
