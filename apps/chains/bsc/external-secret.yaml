apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bsc-rpc-credentials
  namespace: bsc
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: bsc-rpc-credentials
    creationPolicy: Owner
  data:
    - secretKey: rpcuser
      remoteRef:
        key: /chains/bsc/rpc-credentials
        property: rpcuser
    - secretKey: rpcpassword
      remoteRef:
        key: /chains/bsc/rpc-credentials
        property: rpcpassword
