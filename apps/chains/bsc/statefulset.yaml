apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bsc
  namespace: bsc
  labels:
    app.kubernetes.io/name: bsc
    app.kubernetes.io/component: full-node
spec:
  serviceName: bsc-headless
  replicas: 2
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: bsc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bsc
        app.kubernetes.io/component: full-node
        blockchain.io/role: bsc-full-node
        blockchain.io/network: bsc
    spec:
      serviceAccountName: bsc
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Schedule on bsc-full-nodes Karpenter nodepool
      tolerations:
        - key: blockchain.io/role
          value: bsc-full-node
          effect: NoSchedule
      nodeSelector:
        blockchain.io/role: bsc-full-node

      # Spread replicas across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: bsc

      containers:
        - name: geth
          image: ghcr.io/bnb-chain/bsc:v1.4.16
          args:
            - --config=/etc/bsc/config.toml
            - --datadir=/data/bsc
            - --syncmode=full
            - --http
            - --http.addr=0.0.0.0
            - --http.port=8545
            - --http.api=eth,net,web3,txpool
            - --ws
            - --ws.addr=0.0.0.0
            - --ws.port=8546
            - --maxpeers=100
            - --cache=16384
            - --port=30311
            - --metrics
            - --metrics.addr=0.0.0.0
            - --metrics.port=6060
          ports:
            - name: p2p-tcp
              containerPort: 30311
              protocol: TCP
            - name: p2p-udp
              containerPort: 30311
              protocol: UDP
            - name: rpc
              containerPort: 8545
              protocol: TCP
            - name: ws
              containerPort: 8546
              protocol: TCP
            - name: metrics
              containerPort: 6060
              protocol: TCP
          resources:
            requests:
              cpu: "8"
              memory: 32Gi
            limits:
              cpu: "16"
              memory: 64Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: bsc-data
              mountPath: /data/bsc
            - name: bsc-config
              mountPath: /etc/bsc
              readOnly: true
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /
              port: rpc
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: rpc
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: rpc
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30

      volumes:
        - name: bsc-config
          configMap:
            name: bsc-config
        - name: tmp
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: bsc-data
      spec:
        storageClassName: gp3-bsc
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 4Ti
