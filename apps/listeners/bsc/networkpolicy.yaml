apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: bsc-listener-policy
  namespace: bsc
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: bsc-listener
  ingress:
    # gRPC + metrics from within the cluster only
    - fromEndpoints:
        - {}
      toPorts:
        - ports:
            - port: "50051"
              protocol: TCP
            - port: "9090"
              protocol: TCP
  egress:
    # Chain RPC access (bsc-rpc service)
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: bsc
      toPorts:
        - ports:
            - port: "8545"
              protocol: TCP
            - port: "8546"
              protocol: TCP
    # Kafka / NATS messaging
    - toEndpoints:
        - {}
      toPorts:
        - ports:
            - port: "9092"
              protocol: TCP
            - port: "4222"
              protocol: TCP
    # DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
