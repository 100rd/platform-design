apiVersion: apps/v1
kind: Deployment
metadata:
  name: avalanche-listener
  namespace: avalanche
  labels:
    app.kubernetes.io/name: avalanche-listener
    app.kubernetes.io/component: listener
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: avalanche-listener
  template:
    metadata:
      labels:
        app.kubernetes.io/name: avalanche-listener
        app.kubernetes.io/component: listener
        blockchain.io/network: avalanche
    spec:
      serviceAccountName: avalanche-listener
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault

      # Schedule on avalanche Karpenter nodepool
      tolerations:
        - key: blockchain.io/role
          value: avalanche-full-node
          effect: NoSchedule
      nodeSelector:
        blockchain.io/role: avalanche-full-node

      # Spread replicas across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: avalanche-listener

      containers:
        - name: listener
          image: internal/avalanche-listener:latest
          ports:
            - name: grpc
              containerPort: 50051
            - name: metrics
              containerPort: 9090
          env:
            - name: CHAIN_RPC_URL
              value: "http://avalanche-rpc.avalanche.svc.cluster.local:9650"
            - name: BLOCK_CONFIRMATIONS
              valueFrom:
                configMapKeyRef:
                  name: avalanche-listener-config
                  key: block-confirmations
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
