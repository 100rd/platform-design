apiVersion: apps/v1
kind: Deployment
metadata:
  name: cardano-listener
  namespace: cardano
  labels:
    app.kubernetes.io/name: cardano-listener
    app.kubernetes.io/component: listener
    blockchain.io/network: cardano
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: cardano-listener
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cardano-listener
        app.kubernetes.io/component: listener
        blockchain.io/network: cardano
    spec:
      serviceAccountName: cardano-listener
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: cardano-listener

      containers:
        - name: listener
          image: internal/cardano-listener:latest
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: CHAIN_RPC_URL
              value: "http://cardano-rpc.cardano.svc.cluster.local:1337"
            - name: BLOCK_CONFIRMATIONS
              valueFrom:
                configMapKeyRef:
                  name: cardano-listener-config
                  key: block-confirmations
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: cardano-listener-config
                  key: chain-id
            - name: OUTPUT_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: cardano-listener-config
                  key: output-format
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10

      volumes:
        - name: tmp
          emptyDir: {}
