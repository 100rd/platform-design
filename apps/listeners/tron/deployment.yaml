apiVersion: apps/v1
kind: Deployment
metadata:
  name: tron-listener
  namespace: tron
  labels:
    app.kubernetes.io/name: tron-listener
    app.kubernetes.io/component: listener
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: tron-listener
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tron-listener
        app.kubernetes.io/component: listener
        blockchain.io/network: tron
    spec:
      serviceAccountName: tron-listener
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: tron-listener

      containers:
        - name: listener
          image: internal/tron-listener:latest
          ports:
            - name: grpc
              containerPort: 50052
            - name: metrics
              containerPort: 9090
          env:
            - name: CHAIN_RPC_URL
              value: "http://tron-rpc.tron.svc.cluster.local:50051"
            - name: CHAIN_HTTP_URL
              value: "http://tron-rpc.tron.svc.cluster.local:8090"
            - name: BLOCK_CONFIRMATIONS
              valueFrom:
                configMapKeyRef:
                  name: tron-listener-config
                  key: block-confirmations
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: tron-listener-config
                  key: chain-id
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            grpc:
              port: 50052
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            grpc:
              port: 50052
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}
