apiVersion: v2
name: loki-stack
description: Production Loki + Fluent Bit logging stack for gaming platform
type: application
version: 1.0.0
appVersion: "3.0"

maintainers:
  - name: Platform Team
    email: platform@example.com

dependencies:
  # Loki - Simple Scalable Mode (Read/Write/Backend separation)
  # Updated: 2026-01-28 from 6.6.0 to 6.51.0
  - name: loki
    version: ~6.51.0
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled

  # Fluent Bit - Efficient log collector
  - name: fluent-bit
    version: ~0.47.0
    repository: https://fluent.github.io/helm-charts
    condition: fluent-bit.enabled

keywords:
  - logging
  - loki
  - fluent-bit
  - observability
  - grafana

annotations:
  category: observability
  licenses: Apache-2.0
