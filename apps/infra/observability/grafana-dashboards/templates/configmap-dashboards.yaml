---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: {{ .Values.grafanaNamespace }}
  labels:
    {{- range $key, $val := .Values.dashboardLabels }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
data:
  cluster-overview.json: |
    {
      "annotations": {
        "list": [
          {
            "datasource": "{{ .Values.datasources.prometheus.name }}",
            "enable": true,
            "expr": "changes(kube_deployment_status_observed_generation{cluster=\"$cluster\"}[5m]) > 0",
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Deployments",
            "tagKeys": "deployment,namespace"
          }
        ]
      },
      "description": "Single pane of glass for EKS cluster health and performance",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": true,
          "keepTime": true,
          "tags": ["infrastructure"],
          "title": "Infrastructure Dashboards",
          "type": "dashboards"
        },
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": true,
          "keepTime": true,
          "tags": ["application"],
          "title": "Application Dashboards",
          "type": "dashboards"
        }
      ],
      "panels": [
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 0.8},
                  {"color": "green", "value": 0.95}
                ]
              },
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(kube_node_status_condition{condition=\"Ready\",status=\"true\",cluster=\"$cluster\"}) / sum(kube_node_info{cluster=\"$cluster\"})",
              "refId": "A"
            }
          ],
          "title": "Cluster Health",
          "type": "gauge"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 4, "y": 0},
          "id": 2,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "expr": "sum(kube_node_info{cluster=\"$cluster\"})",
              "legendFormat": "Total Nodes",
              "refId": "A"
            },
            {
              "expr": "sum(kube_pod_info{cluster=\"$cluster\"})",
              "legendFormat": "Total Pods",
              "refId": "B"
            },
            {
              "expr": "sum(kube_deployment_status_replicas{cluster=\"$cluster\"})",
              "legendFormat": "Total Replicas",
              "refId": "C"
            }
          ],
          "title": "Cluster Resources Over Time",
          "type": "timeseries"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 60},
                  {"color": "orange", "value": 75},
                  {"color": "red", "value": 85}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 0},
          "id": 3,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "expr": "(1 - sum(node_memory_MemAvailable_bytes{cluster=\"$cluster\"}) / sum(node_memory_MemTotal_bytes{cluster=\"$cluster\"})) * 100",
              "refId": "A"
            }
          ],
          "title": "Memory Utilization",
          "type": "gauge"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 60},
                  {"color": "orange", "value": 75},
                  {"color": "red", "value": 85}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 20, "y": 0},
          "id": 4,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "expr": "(1 - avg(rate(node_cpu_seconds_total{mode=\"idle\",cluster=\"$cluster\"}[5m]))) * 100",
              "refId": "A"
            }
          ],
          "title": "CPU Utilization",
          "type": "gauge"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {
                "align": "auto",
                "cellOptions": {"type": "auto"},
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "CPU Usage"},
                "properties": [
                  {"id": "unit", "value": "percentunit"},
                  {"id": "custom.cellOptions", "value": {"type": "gauge"}}
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Memory Usage"},
                "properties": [
                  {"id": "unit", "value": "percentunit"},
                  {"id": "custom.cellOptions", "value": {"type": "gauge"}}
                ]
              }
            ]
          },
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 4},
          "id": 5,
          "options": {
            "cellHeight": "sm",
            "footer": {
              "countRows": false,
              "fields": "",
              "reducer": ["sum"],
              "show": false
            },
            "showHeader": true,
            "sortBy": []
          },
          "targets": [
            {
              "expr": "topk(10, sum by (namespace) (rate(container_cpu_usage_seconds_total{cluster=\"$cluster\",namespace!=\"\"}[5m])))",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "title": "Top CPU Consumers by Namespace",
          "transformations": [
            {"id": "organize", "options": {"excludeByName": {"Time": true}}}
          ],
          "type": "table"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "hideFrom": {"tooltip": false, "viz": false, "legend": false}
              },
              "mappings": []
            }
          },
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 4},
          "id": 6,
          "options": {
            "displayLabels": ["percent"],
            "legend": {"displayMode": "table", "placement": "right", "showLegend": true, "values": ["value", "percent"]},
            "pieType": "donut",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "tooltip": {"mode": "multi"}
          },
          "targets": [
            {
              "expr": "sum by (namespace) (kube_pod_info{cluster=\"$cluster\"})",
              "refId": "A"
            }
          ],
          "title": "Pods by Namespace",
          "type": "piechart"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "hideFrom": {"tooltip": false, "viz": false, "legend": false}
              },
              "mappings": []
            }
          },
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 4},
          "id": 7,
          "options": {
            "displayLabels": ["percent"],
            "legend": {"displayMode": "table", "placement": "right", "showLegend": true, "values": ["value", "percent"]},
            "pieType": "donut",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "tooltip": {"mode": "multi"}
          },
          "targets": [
            {
              "expr": "sum by (label_karpenter_sh_capacity_type) (kube_node_labels{cluster=\"$cluster\",label_karpenter_sh_capacity_type!=\"\"})",
              "legendFormat": "{{label_karpenter_sh_capacity_type}}",
              "refId": "A"
            }
          ],
          "title": "Node Capacity Type (Spot vs On-Demand)",
          "type": "piechart"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {
                "align": "auto",
                "cellOptions": {"type": "color-text"},
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 5}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 12},
          "id": 8,
          "options": {
            "cellHeight": "sm",
            "footer": {
              "countRows": false,
              "fields": "",
              "reducer": ["sum"],
              "show": false
            },
            "showHeader": true
          },
          "targets": [
            {
              "expr": "ALERTS{cluster=\"$cluster\",alertstate=\"firing\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "title": "Active Alerts",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true, "cluster": true},
                "indexByName": {},
                "renameByName": {
                  "alertname": "Alert",
                  "severity": "Severity",
                  "namespace": "Namespace",
                  "alertstate": "State"
                }
              }
            }
          ],
          "type": "table"
        }
      ],
      "refresh": "{{ .Values.defaultRefresh }}",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["infrastructure", "overview", "eks"],
      "templating": {
        "list": [
          {
            "current": {"selected": false, "text": "Prometheus", "value": "Prometheus"},
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "DS_PROMETHEUS",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          },
          {
            "current": {"selected": false, "text": "{{ .Values.cluster.name }}", "value": "{{ .Values.cluster.name }}"},
            "hide": 0,
            "label": "Cluster",
            "name": "cluster",
            "options": [
              {"selected": true, "text": "{{ .Values.cluster.name }}", "value": "{{ .Values.cluster.name }}"}
            ],
            "query": "{{ .Values.cluster.name }}",
            "skipUrlSync": false,
            "type": "constant"
          }
        ]
      },
      "time": {
        "from": "{{ .Values.defaultTimeRange.from }}",
        "to": "{{ .Values.defaultTimeRange.to }}"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Cluster Overview",
      "uid": "cluster-overview",
      "version": 1,
      "weekStart": ""
    }

  node-health.json: |
    {
      "annotations": {
        "list": []
      },
      "description": "Detailed node-level health and performance metrics",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [
        {
          "icon": "dashboard",
          "includeVars": true,
          "keepTime": true,
          "tags": [],
          "title": "Back to Cluster Overview",
          "type": "link",
          "url": "/d/cluster-overview"
        }
      ],
      "panels": [
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {
                "align": "auto",
                "cellOptions": {"type": "auto"},
                "inspect": false
              },
              "mappings": [
                {"options": {"0": {"text": "Not Ready", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "Ready", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Status"},
                "properties": [
                  {"id": "custom.cellOptions", "value": {"type": "color-background"}}
                ]
              }
            ]
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "cellHeight": "sm",
            "footer": {
              "countRows": false,
              "fields": "",
              "reducer": ["sum"],
              "show": false
            },
            "showHeader": true
          },
          "targets": [
            {
              "expr": "kube_node_info{cluster=\"$cluster\",node=~\"$node\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            },
            {
              "expr": "kube_node_status_condition{cluster=\"$cluster\",node=~\"$node\",condition=\"Ready\",status=\"true\"}",
              "format": "table",
              "instant": true,
              "refId": "B"
            }
          ],
          "title": "Node Status",
          "transformations": [
            {"id": "merge"},
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true, "cluster": true, "condition": true, "endpoint": true, "instance": true, "job": true, "service": true, "status": true},
                "indexByName": {},
                "renameByName": {
                  "node": "Node",
                  "kernel_version": "Kernel",
                  "kubelet_version": "Kubelet",
                  "os_image": "OS",
                  "Value #B": "Status"
                }
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "id": 2,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "expr": "(1 - avg by (node) (rate(node_cpu_seconds_total{mode=\"idle\",cluster=\"$cluster\",node=~\"$node\"}[5m]))) * 100",
              "legendFormat": "{{node}}",
              "refId": "A"
            }
          ],
          "title": "CPU Usage by Node",
          "type": "timeseries"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "id": 3,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "expr": "(1 - node_memory_MemAvailable_bytes{cluster=\"$cluster\",node=~\"$node\"} / node_memory_MemTotal_bytes{cluster=\"$cluster\",node=~\"$node\"}) * 100",
              "legendFormat": "{{node}}",
              "refId": "A"
            }
          ],
          "title": "Memory Usage by Node",
          "type": "timeseries"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "Bps"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "id": 4,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "expr": "rate(node_network_receive_bytes_total{cluster=\"$cluster\",node=~\"$node\",device!~\"lo|veth.*|docker.*|flannel.*|cali.*|cbr.*\"}[5m])",
              "legendFormat": "{{node}} - receive",
              "refId": "A"
            },
            {
              "expr": "rate(node_network_transmit_bytes_total{cluster=\"$cluster\",node=~\"$node\",device!~\"lo|veth.*|docker.*|flannel.*|cali.*|cbr.*\"}[5m])",
              "legendFormat": "{{node}} - transmit",
              "refId": "B"
            }
          ],
          "title": "Network I/O by Node",
          "type": "timeseries"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "id": 5,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom"},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "expr": "(1 - node_filesystem_avail_bytes{cluster=\"$cluster\",node=~\"$node\",fstype!~\"tmpfs|fuse.lxcfs|squashfs|vfat\"} / node_filesystem_size_bytes{cluster=\"$cluster\",node=~\"$node\",fstype!~\"tmpfs|fuse.lxcfs|squashfs|vfat\"}) * 100",
              "legendFormat": "{{node}} - {{mountpoint}}",
              "refId": "A"
            }
          ],
          "title": "Disk Usage by Node",
          "type": "timeseries"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 5},
                  {"color": "red", "value": 10}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 24},
          "id": 6,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "expr": "sum(karpenter_nodes_created_total{cluster=\"$cluster\"})",
              "refId": "A"
            }
          ],
          "title": "Karpenter Nodes Created (Total)",
          "type": "gauge"
        },
        {
          "datasource": "${DS_PROMETHEUS}",
