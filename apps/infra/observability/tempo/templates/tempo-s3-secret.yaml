{{- if .Values.tempoS3Secret.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tempo-s3-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    app: tempo
    component: storage
    {{- include "tempo-stack.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    name: {{ .Values.tempoS3Secret.secretStore | default "aws-secrets-manager" }}
    kind: {{ .Values.tempoS3Secret.secretStoreKind | default "SecretStore" }}

  target:
    name: tempo-s3-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # S3 credentials for Tempo storage backend
        access_key_id: "{{ "{{" }} .s3_access_key_id {{ "}}" }}"
        secret_access_key: "{{ "{{" }} .s3_secret_access_key {{ "}}" }}"

  # Refresh interval
  refreshInterval: {{ .Values.tempoS3Secret.refreshInterval | default "1h" }}

  # Define which secrets to pull
  data:
    - secretKey: s3_access_key_id
      remoteRef:
        key: {{ .Values.tempoS3Secret.awsSecretName | default "tempo/s3-credentials" }}
        property: access_key_id

    - secretKey: s3_secret_access_key
      remoteRef:
        key: {{ .Values.tempoS3Secret.awsSecretName | default "tempo/s3-credentials" }}
        property: secret_access_key

---
# ConfigMap with S3 bucket configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-s3-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: tempo
    component: storage
    {{- include "tempo-stack.labels" . | nindent 4 }}
data:
  # S3 bucket configuration
  bucket: {{ .Values.tempoS3Secret.bucket | quote }}
  endpoint: {{ .Values.tempoS3Secret.endpoint | quote }}
  region: {{ .Values.tempoS3Secret.region | quote }}
  prefix: {{ .Values.tempoS3Secret.prefix | default "traces/" | quote }}

{{- end }}

---
# Helper template for labels
{{- define "tempo-stack.labels" -}}
helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
app.kubernetes.io/name: {{ .Chart.Name }}
app.kubernetes.io/instance: {{ .Release.Name }}
app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- end }}
