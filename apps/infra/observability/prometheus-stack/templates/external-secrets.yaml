---
# ClusterSecretStore for AWS Secrets Manager
# This should be deployed once per cluster, usually in external-secrets namespace
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ .Values.aws.region | default "eu-central-1" }}
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
---
# Grafana Admin Credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin-credentials
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager
  target:
    name: grafana-admin-credentials
    creationPolicy: Owner
  data:
    - secretKey: admin-user
      remoteRef:
        key: platform/observability/grafana
        property: admin-user
    - secretKey: admin-password
      remoteRef:
        key: platform/observability/grafana
        property: admin-password
---
# Alertmanager Slack Webhook
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-slack-secret
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager
  target:
    name: alertmanager-slack-secret
    creationPolicy: Owner
  data:
    - secretKey: slack-webhook-url
      remoteRef:
        key: platform/observability/alertmanager
        property: slack-webhook-url
---
# Alertmanager PagerDuty Service Key
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-pagerduty-secret
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager
  target:
    name: alertmanager-pagerduty-secret
    creationPolicy: Owner
  data:
    - secretKey: service-key
      remoteRef:
        key: platform/observability/alertmanager
        property: pagerduty-service-key
