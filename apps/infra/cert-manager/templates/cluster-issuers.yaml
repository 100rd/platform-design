{{- if .Values.clusterIssuers.enabled }}
---
# Let's Encrypt Production Issuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: {{ .Values.clusterIssuers.email | required "clusterIssuers.email is required" }}
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      {{- if .Values.clusterIssuers.dns01.enabled }}
      # DNS01 challenge for wildcard certificates (requires Route53 access)
      - dns01:
          route53:
            region: {{ .Values.clusterIssuers.dns01.route53.region | default "us-east-1" }}
            {{- if .Values.clusterIssuers.dns01.route53.hostedZoneID }}
            hostedZoneID: {{ .Values.clusterIssuers.dns01.route53.hostedZoneID }}
            {{- end }}
            {{- if .Values.clusterIssuers.dns01.route53.role }}
            role: {{ .Values.clusterIssuers.dns01.route53.role }}
            {{- end }}
        selector:
          dnsZones:
            {{- range .Values.clusterIssuers.dns01.dnsZones }}
            - {{ . | quote }}
            {{- end }}
      {{- end }}
      {{- if .Values.clusterIssuers.http01.enabled }}
      # HTTP01 challenge for non-wildcard certificates
      - http01:
          ingress:
            class: {{ .Values.clusterIssuers.http01.ingressClass | default "alb" }}
      {{- end }}
---
# Let's Encrypt Staging Issuer (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: {{ .Values.clusterIssuers.email }}
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      {{- if .Values.clusterIssuers.dns01.enabled }}
      - dns01:
          route53:
            region: {{ .Values.clusterIssuers.dns01.route53.region | default "us-east-1" }}
            {{- if .Values.clusterIssuers.dns01.route53.hostedZoneID }}
            hostedZoneID: {{ .Values.clusterIssuers.dns01.route53.hostedZoneID }}
            {{- end }}
            {{- if .Values.clusterIssuers.dns01.route53.role }}
            role: {{ .Values.clusterIssuers.dns01.route53.role }}
            {{- end }}
        selector:
          dnsZones:
            {{- range .Values.clusterIssuers.dns01.dnsZones }}
            - {{ . | quote }}
            {{- end }}
      {{- end }}
      {{- if .Values.clusterIssuers.http01.enabled }}
      - http01:
          ingress:
            class: {{ .Values.clusterIssuers.http01.ingressClass | default "alb" }}
      {{- end }}
{{- end }}
{{- if .Values.clusterIssuers.selfSigned.enabled }}
---
# Self-Signed Issuer (for internal services)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}
{{- end }}
