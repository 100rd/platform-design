---
# PCI-DSS CDE Monitoring Ingress Allow
# Allows Prometheus in the monitoring namespace to scrape metrics from CDE pods.
# Required for PCI-DSS Req 10 (logging and monitoring) without breaking CDE isolation.
#
# Scope: ingress only, metrics port, from monitoring namespace only.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cde-allow-monitoring
  namespace: cde
  labels:
    pci-dss-scope: "true"
    pci-dss/control: "network-segmentation"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9090
          endPort: 9099
