name: Container Build & Scan

on:
  push:
    branches: [main]
    paths:
      - "services/**"
      - "dns-monitor/**"
      - "failover-controller/**"
      - ".github/workflows/container-build.yml"
  pull_request:
    paths:
      - "services/**"
      - "dns-monitor/**"
      - "failover-controller/**"
  workflow_dispatch:
    inputs:
      service:
        description: "Service to build (e.g. services/hello-world)"
        required: true

env:
  AWS_REGION: eu-west-1

jobs:
  detect-changes:
    name: Detect changed services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed services
        id: changes
        run: |
          if [ -n "${{ github.event.inputs.service }}" ]; then
            echo 'services=["${{ github.event.inputs.service }}"]' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          SERVICES=()
          for dir in services/*/Dockerfile dns-monitor/Dockerfile failover-controller/Dockerfile; do
            if [ -f "$dir" ]; then
              svc_dir=$(dirname "$dir")
              if git diff --name-only HEAD~1 HEAD | grep -q "^${svc_dir}/"; then
                SERVICES+=("\"${svc_dir}\"")
              fi
            fi
          done

          if [ ${#SERVICES[@]} -eq 0 ]; then
            echo 'services=[]' >> "$GITHUB_OUTPUT"
          else
            echo "services=[$(IFS=,; echo "${SERVICES[*]}")]" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: Build & Scan (${{ matrix.service }})
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image metadata
        id: meta
        run: |
          SERVICE_NAME=$(basename ${{ matrix.service }})
          SHA_SHORT=$(git rev-parse --short HEAD)
          REGISTRY=${{ steps.ecr-login.outputs.registry }}
          echo "image=${REGISTRY}/${SERVICE_NAME}" >> "$GITHUB_OUTPUT"
          echo "tag-sha=sha-${SHA_SHORT}" >> "$GITHUB_OUTPUT"
          echo "tag-latest=latest" >> "$GITHUB_OUTPUT"
          echo "service-name=${SERVICE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service }}
          push: false
          load: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag-sha }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag-sha }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Push image to ECR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service }}
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag-sha }}
          cache-from: type=gha,scope=${{ matrix.service }}
