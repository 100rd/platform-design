name: YAML Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Updated from v3
      - name: Install yamllint
        run: pip install yamllint
      - name: Lint Helm charts
        run: |
          find . -name Chart.yaml -not -path './.git/*' -exec dirname {} ';' | xargs yamllint
