name: Well-Architected Compliance

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Updated from v3
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12  # Latest stable
        with:
          directory: ./terraform
          config_file: .checkov.yaml
          quiet: true
          framework: terraform

  image-scan:
    runs-on: ubuntu-latest
    needs: checkov
    steps:
      - uses: actions/checkout@v4  # Updated from v3
      - name: Build example-api image
        run: docker build -t example-api ./services/example-api
      - name: Scan Docker image
        uses: aquasecurity/trivy-action@0.28.0  # Updated from v0.12.0
        with:
          image-ref: example-api:latest
          severity: CRITICAL,HIGH
          exit-code: '1'
