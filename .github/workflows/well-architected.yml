name: Well-Architected Compliance

on:
  push:
    branches: [main, feature/terragrunt]
    paths:
      - "terraform/**"
      - "checkov-policies/**"
      - ".checkov.yaml"
      - ".github/workflows/well-architected.yml"
  pull_request:
    paths:
      - "terraform/**"
      - "checkov-policies/**"
      - ".checkov.yaml"
  workflow_dispatch:

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./terraform/modules
          config_file: .checkov.yaml
          quiet: true
          framework: terraform
          output_format: github_failed_only
