name: ShellCheck

on:
  push:
    branches: [main]
    paths:
      - "**.sh"
  pull_request:
    paths:
      - "**.sh"

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: |
          ERRORS=0
          for script in $(find . -name '*.sh' -not -path './.git/*' -not -path '*/.terragrunt-cache/*'); do
            echo "Checking: $script"
            if ! shellcheck --severity=warning "$script"; then
              ERRORS=$((ERRORS + 1))
            fi
          done
          if [ $ERRORS -gt 0 ]; then
            echo "::error::ShellCheck found issues in $ERRORS scripts"
            exit 1
          fi
